<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="contact">
   <title>contact validation form</title>
   <link rel="stylesheet" href="style.css">
</head>

<body class="contact">

<header>
    
      <h2>CONTACT ME</h2>
    
<main>
     <section>
           <p>Let us know your questions and concerns by filling out the contact form below..</p>
    </section>
           <form action="index.html">
               <fieldset>


                   <section>
                       <label for="">*Username</label><br>
                       <input type="text" name="" id="" placeholder="Name" required>
                   </section>


                   <section>
                       <label for="">*Email</label><br>
                       <input type="email" name="" id="" placeholder="Email" required>
                   </section>


                   <section>
                       <label for="">*Number</label><br>
                       <input type="tel" name="" id="" placeholder="+91" required>
                   </section>
                   


                   <div>
                       <label for="">*Message</label><br>
                       <textarea rows="5" name="" id="" required></textarea>
                   </div>


                   <button class="submit-btn">Submit Message</button>
               </fieldset>
           </form>

        </section>
   </main>

   <footer>
    <p>[2026] &copy; All rights reserved by pavithra </p>
   </footer>

</body>
</html>
